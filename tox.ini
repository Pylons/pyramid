[tox]
envlist =
    py{26,27,32,33,34},pypy,pypy3,
    {py2,py3}-docs,
    {py2,py3}-cover,coverage,

[testenv]
# Most of these are defaults but if you specify any you can't fall back
# to defaults for others.
basepython =
    py26: python2.6
    py27: python2.7
    py32: python3.2
    py33: python3.3
    py34: python3.4
    pypy: pypy
    pypy3: pypy3
    py2: python2.7
    py3: python3.4

commands =
    pip install pyramid[testing]
    nosetests --with-xunit --xunit-file=nosetests-{envname}.xml {posargs:}

[testenv:py2-cover]
commands =
    pip install pyramid[testing]
    coverage run --source=pyramid {envbindir}/nosetests
    coverage xml -o coverage-py2.xml
setenv =
    COVERAGE_FILE=.coverage.py2

[testenv:py3-cover]
commands =
    pip install pyramid[testing]
    coverage run --source=pyramid {envbindir}/nosetests
    coverage xml -o coverage-py3.xml
setenv =
    COVERAGE_FILE=.coverage.py3

[testenv:py2-docs]
whitelist_externals = make
commands =
    pip install pyramid[docs]
    make -C docs html

[testenv:py3-docs]
whitelist_externals = make
commands =
    pip install pyramid[docs]
    make -C docs html

[testenv:coverage]
basepython = python3.4
commands =
    coverage erase
    tox -e py2-cover
    tox -e py3-cover
    coverage combine
    coverage xml
    coverage report --show-missing --fail-under=100
deps =
    tox
    coverage
setenv =
    COVERAGE_FILE=.coverage

[testenv:py26-scaffolds]
basepython = python2.6
commands =
    python pyramid/scaffolds/tests.py
deps = virtualenv

[testenv:py27-scaffolds]
basepython = python2.6
commands =
    python pyramid/scaffolds/tests.py
deps = virtualenv

[testenv:py32-scaffolds]
basepython = python3.2
commands =
    python pyramid/scaffolds/tests.py
deps = virtualenv

[testenv:py33-scaffolds]
basepython = python3.4
commands =
    python pyramid/scaffolds/tests.py
deps = virtualenv

[testenv:py34-scaffolds]
basepython = python3.4
commands =
    python pyramid/scaffolds/tests.py
deps = virtualenv

[testenv:pypy-scaffolds]
basepython = pypy
commands =
    python pyramid/scaffolds/tests.py
deps = virtualenv

[testenv:pypy3-scaffolds]
basepython = pypy3
commands =
    python pyramid/scaffolds/tests.py
deps = virtualenv
