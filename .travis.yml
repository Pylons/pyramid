# Wire up travis
language: python
sudo: false

matrix:
    include:
        - python: 2.6
          env: TOXENV=py26
        - python: 2.7
          env: TOXENV=py27
        - python: 3.2
          env: TOXENV=py32
        - python: 3.3
          env: TOXENV=py33
        - python: 3.4
          env: TOXENV=py34
        - python: 3.5
          env: TOXENV=py35
        - python: pypy
          env: TOXENV=pypy
        - python: pypy3
          env: TOXENV=pypy3
        - python: 3.5
          env: TOXENV=py2-cover,py3-cover,coverage
        - python: 3.5
          env: TOXENV=docs

install:
  - travis_retry pip install tox
  - if [[ $TOXENV == 'py32' ]]; then travis_retry pip install "virtualenv<14" ; fi

script:
  - travis_retry tox

notifications:
  email:
    - pyramid-checkins@lists.repoze.org
