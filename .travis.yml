# Wire up travis
language: python

python:
  - 2.6
  - 2.7
  - pypy
  - 3.2
  - 3.3

before_script: pip install coverage coveralls nosexcover

script:
  - python setup.py dev
  - python setup.py nosetests --with-xunit --with-xcoverage --cover-package pyramid --cover-erase

after_success: coveralls

notifications:
  email:
    - pyramid-checkins@lists.repoze.org
