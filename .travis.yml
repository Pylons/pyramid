# Wire up travis
language: python
sudo: false

env:
  - TOXENV=py26
  - TOXENV=py27
  - TOXENV=py32
  - TOXENV=py33
  - TOXENV=py34
  - TOXENV=pypy
  - TOXENV=pypy3

os:
  - linux
  - osx

install:
  - travis_retry pip install tox coveralls

script:
  - travis_retry tox

notifications:
  email:
    - pyramid-checkins@lists.repoze.org

after_success:
  - coveralls
